<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Registro carrera</title>
    <script src="js/validacionUsuario.js"></script>

</head>
<body>
    <section class="centro">
        <img src="css/imag/logo.png" alt="logo tesji" width="60" height="60">
        
        <form id="formUsuario">
            <h2>Ingrese un usuario y una contrase単a</h2>
            <h3>Su contrase単a debe tener exactamente 8 caracteres</h3>
            <br>

            <label for="usuario">Usuario</label>
            <input 
                type="text" 
                id="usuario" 
                name="Usuario" 
                placeholder="Ingrese su usuario" 
                required
            />
            <br>

            <label for="password">Contrase単a</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Ingrese una contrase単a"
                minlength="8" 
                maxlength="8" 
                required
            />
            <br>

            <button type="submit" id="enviar">Aceptar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </form>
    </section>

    <!-- Script separado -->
    <script src="js/validacionUsuario.js"></script>
</body>
</html>
